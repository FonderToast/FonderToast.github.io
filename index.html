<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-window">
        <h1 class="title">Slot Picker</h1>
        <div id="image-container">
            <img id="slot-image" src="" alt="Slot Image">
        </div>
        <p id="slot-name" class="result">Click the 'Randomize' button below</p>
        <p id="slots-spun" class="result">No Slots Spun Yet!</p>
        <button id="randomize-button" onclick="startAnimation()">Randomize</button>
        <button id="stats-button" onclick="toggleStats()">Stats</button>
    </div>

    <div id="stats-window">
        <h2 class="stats-title">Slot Stats</h2>
        <div id="stats-container"></div>
        <button id="reset-stats-button" onclick="resetStats()">Reset Stats</button>
        <button id="hide-stats-button" onclick="hideStats()">Hide Stats</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
